<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction(element) {
            let rand = Math.floor(Math.random() * 101)
            if (rand > 66) {
                element.value = "";
            }
        }
    </script>
</head>

<body>
    <h1 style="padding: 0; margin: 0;">Type your name</h1>
    <h2 style="padding: 0; margin: 0;">I bet you can't do that :)</h2><br>
    <p style="font-size: 3px; margin: 0; padding: 0;">*also there's a 33% chance the input gets reset</p>
    <input type="text" onkeypress="myFunction(this)">

</body>

</html>
